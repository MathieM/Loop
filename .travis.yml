language: objective-c
osx_image: xcode12
# xcode_sdk: iphonesimulator11
# xcode_project: Loop.xcodeproj
# xcode_scheme: Loop

addons:
  homebrew:
    packages:
    - carthage
    update: true
before_script:
    - git config --global protocol.version 1
    - gem install xcpretty xcpretty-travis-formatter --quiet
    - set -o pipefail && xcodebuild -project Loop.xcodeproj -target Cartfile  | tee xcodebuild.log | xcpretty -f `xcpretty-travis-formatter` --report html | grep "Build"
script:
    # Build the app target
    - set -o pipefail && xcodebuild -project Loop.xcodeproj -scheme Loop build CODE_SIGN_IDENTITY="" CODE_SIGNING_ALLOWED=NO  | tee xcodebuild.log | xcpretty -f `xcpretty-travis-formatter` --report html | grep "Build"
    - set -o pipefail && xcodebuild -project Loop.xcodeproj -scheme Learn build CODE_SIGN_IDENTITY="" CODE_SIGNING_ALLOWED=NO  | tee xcodebuild.log | xcpretty -f `xcpretty-travis-formatter` --report html | grep "Build"
    # Run the test target
    - set -o pipefail && xcodebuild -project Loop.xcodeproj -scheme LoopTests -destination 'name=iPhone 8' test  | tee xcodebuild.log | xcpretty -f `xcpretty-travis-formatter` --report html | grep "Build"
    - set -o pipefail && xcodebuild -project Loop.xcodeproj -scheme DoseMathTests -destination 'name=iPhone 8' test  | tee xcodebuild.log | xcpretty -f `xcpretty-travis-formatter` --report html | grep "Build"
